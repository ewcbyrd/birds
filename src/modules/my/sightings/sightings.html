<template>
    <template if:true={sightings}>
        <h1>Notable Sightings</h1>
        <table>
            <tr>
                <th>Species</th>
                <th>Location</th>
                <th>Date</th>
            </tr>
            <template for:each={sightings} for:item="sighting">
                <tr key={sighting.obsId}>
                    <td>{sighting.comName}</td>
                    <td>
                        <a href={sighting.locationUrl} target="_top"
                            >{sighting.locName}</a
                        >
                    </td>
                    <td>{sighting.obsDt}</td>
                </tr>
            </template>
        </table>
    </template>
</template>
