<template>
    <template if:true={sightings}>
        <div class="slds-p-top_small slds-size_1-of-1">
            <div class="slds-card">
                <div class="slds-card__header">
                    <div
                        class="slds-media slds-media--center slds-has-flexi-truncate"
                    >
                        <span
                            class="slds-icon_container slds-icon_container slds-icon-standard-forecasts"
                            title="Description of icon when needed"
                        >
                            <svg class="slds-icon" aria-hidden="true">
                                <use
                                    xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#forecasts"
                                ></use>
                            </svg>
                            <span class="slds-assistive-text"
                                >Description of icon when needed</span
                            >
                        </span>
                        <div class="slds-media__body">
                            <h2
                                class="slds-p-left_small slds-text-heading--small slds-wrap"
                            >
                                {header}
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="slds-card__body">
                    <div class="slds-scrollable--x">
                        <table
                            class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
                        >
                            <thead>
                                <tr class="slds-text-heading--label">
                                    <th scope="col">
                                        <span class="slds-truncate"
                                            >Species</span
                                        >
                                    </th>
                                    <th scope="col">
                                        <span class="slds-truncate"
                                            >Location</span
                                        >
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template
                                    for:each={sightingList}
                                    for:item="sighting"
                                >
                                    <tr
                                        class="slds-hint-parent"
                                        key={sighting.obsId}
                                    >
                                        <td class="slds-cell-wrap">
                                            {sighting.comName}
                                        </td>
                                        <td class="slds-cell-wrap">
                                            {sighting.locName}
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
