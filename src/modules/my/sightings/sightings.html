<template>
    <template if:true={sightings}>
        <div class="slds-card">
            <div class="slds-card__header">
                <div
                    class="slds-media slds-media--center slds-has-flexi-truncate"
                >
                    <div class="slds-media__figure">
                        <svg
                            aria-hidden="true"
                            class="slds-icon slds-icon-standard-contact slds-icon--small"
                        >
                            <use
                                xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#contact"
                            ></use>
                        </svg>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-text-heading--small slds-truncate">
                            Notable Sightings in past {daysBack} days
                        </h2>
                    </div>
                </div>
            </div>
            <div class="slds-card__body">
                <div class="slds-scrollable--x">
                    <table class="slds-table slds-table--bordered">
                        <thead>
                            <tr class="slds-text-heading--label">
                                <th scope="col">
                                    <span class="slds-truncate">Species</span>
                                </th>
                                <th scope="col">
                                    <span class="slds-truncate">Location</span>
                                </th>
                                <th>
                                    <span class="slds-truncate"
                                        >City/County</span
                                    >
                                </th>
                                <th>
                                    <span class="slds-truncate">Date</span>
                                </th>
                                <th>Seen By</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={sightings} for:item="sighting">
                                <tr
                                    class="slds-hint-parent"
                                    key={sighting.obsId}
                                >
                                    <td>{sighting.comName}</td>
                                    <td>{sighting.locName}</td>
                                    <td>{sighting.subnational2Name}</td>
                                    <td>{sighting.obsDt}</td>
                                    <td>{sighting.userDisplayName}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
</template>
