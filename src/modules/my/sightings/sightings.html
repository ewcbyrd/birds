<template>
    <template if:true={sightings}>
        <div class="slds-p-top_small">
            <div class="slds-card">
                <div class="slds-card__header">
                    <div
                        class="slds-media slds-media--center slds-has-flexi-truncate"
                    >
                        <div class="slds-media__figure">
                            <svg
                                aria-hidden="true"
                                class="slds-icon slds-icon-standard-contact slds-icon--small"
                            >
                                <use
                                    xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#contact"
                                ></use>
                            </svg>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-text-heading--small slds-truncate">
                                Notable Sightings in past {daysBack} days
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="slds-card__body">
                    <div class="slds-scrollable--x">
                        <table
                            class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
                        >
                            <thead>
                                <tr class="slds-text-heading--label">
                                    <th scope="col">
                                        <span class="slds-truncate"
                                            >Species</span
                                        >
                                    </th>
                                    <th scope="col">
                                        <span class="slds-truncate"
                                            >Location</span
                                        >
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template
                                    for:each={sightingList}
                                    for:item="sighting"
                                >
                                    <tr
                                        class="slds-hint-parent"
                                        key={sighting.comName}
                                    >
                                        <td>{sighting.comName}</td>
                                        <td>{sighting.locName}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
