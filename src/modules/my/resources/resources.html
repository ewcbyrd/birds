<template>
  <div
    class="slds-grid slds-wrap slds-gutters slds-p-left_medium slds-p-right_medium main slds-p-bottom_xx-large slds-p-top_medium">
    <div
      class="slds-col slds-large-size_1-of-3 slds-small-size_1-of-1 slds-p-left_x-small slds-text-align_center slds-p-bottom_small">
      <lightning-radio-group name="radioGroup"
                           options={options}
                           value={view}
                           type="button"
                           onchange={handleSightingsChange}></lightning-radio-group>
    </div>
    <div class="slds-col slds-large-size_2-of-3 slds-small-size_1-of-1"></div>
    <div class="slds-col slds-large-size_1-of-3 slds-small-size_1-of-1 slds-p-left_x-small">
      <div>

      </div>
      <div>
        <my-sightings sightings={sightings} header={sightingsHeader} viewtype={view}
          onsightingselected={handleSightingsSelected}>
        </my-sightings>
      </div>
    </div>
    <div class="slds-col slds-large-size_2-of-3 slds-small-size_1-of-1">
      <my-sightings-details sightings={selectedSightings} viewtype={view}></my-sightings-details>
    </div>
  </div>
</template>
