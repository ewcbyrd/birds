<template>
    <pre>{selectedEvent.tripReport}</pre>
    <template if:true={participants}>
        <div
            class="slds-grid slds-wrap slds-m-left_small slds-m-right_small"
        >
            <div
                class="slds-size_1-of-1 slds-p-top_small slds-text-align_center slds-text-heading_small"
            >
                Participants
            </div>

            <div
                class="slds-size_1-of-1 slds-cell-wrap slds-p-left_x-small slds-p-right_x-small"
            >
                {participantString}
            </div>
        </div>
    </template>
    <template if:true={sightings}>
        <div
            class="slds-grid slds-wrap slds-gutters slds-m-left_xx-small slds-m-right_xx-small"
        >
            <div
                class="slds-size_1-of-1 slds-p-top_large slds-text-align_center slds-text-heading_small"
            >
                Species Sighted
            </div>
            <template
                for:each={selectedEvent.sightings}
                for:item="sighting"
            >
                <div
                    class="slds-size_1-of-3 slds-small-size_1-of-2 slds-large-size_1-of-3 slds-cell-wrap slds-col"
                    key={sighting._id}
                >
                    {sighting.common}
                </div>
            </template>
        </div>
    </template>
    <template if:true={photos}>
        <div class="slds-p-top_medium">
            <div class="carousel-container">
                <c-carousel-component items={selectedEvent.photos} options={opts}></c-carousel-component>
            </div>
        </div>
    </template>
</template>
