    <template if:true={yearEvents}>
        <div class="slds-p-top_small">
            <div class="slds-card">
                <div class="slds-card__header">
                    <div
                        class="slds-media slds-media--center slds-has-flexi-truncate"
                    >
                        <div class="slds-media__figure">
                            <svg
                                aria-hidden="true"
                                class="slds-icon slds-icon-standard-contact slds-icon--small"
                            >
                                <use
                                    xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#contact"
                                ></use>
                            </svg>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-text-heading--small slds-truncate">
                                {year} Calendar of Events
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="slds-card__body">
                    <div class="slds-scrollable--x">
                        <table
                            class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
                        >
                            <thead>
                                <tr class="slds-text-heading--label">
                                    <th scope="col">
                                        <span class="slds-truncate"
                                            >Date(s)</span
                                        >
                                    </th>
                                    <th scope="col">
                                        <span class="slds-truncate">Event</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template
                                    for:each={yearEvents}
                                    for:item="event"
                                >
                                    <tr class="slds-hint-parent" key={event.id}>
                                        <td>{event.date}</td>
                                        <td>{event.event}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
