<template>
    <div class="slds-box header slds-size-large_1-of-1 slds-size-small_1-of-1">
        <div class="center header1">Fredericksburg Birding Club</div>
        <div class="center header2">
            A Local Chapter of the Virginia Society of Ornithology
        </div>
    </div>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary">
            <div
                class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover"
            >
                <div class="slds-context-bar__icon-action">
                    <button
                        class="slds-button slds-icon-waffle_container slds-context-bar__button"
                        title="Description of the icon when needed"
                    >
                        <span class="slds-icon-waffle">
                            <span class="slds-r1"></span>
                            <span class="slds-r2"></span>
                            <span class="slds-r3"></span>
                            <span class="slds-r4"></span>
                            <span class="slds-r5"></span>
                            <span class="slds-r6"></span>
                            <span class="slds-r7"></span>
                            <span class="slds-r8"></span>
                            <span class="slds-r9"></span>
                        </span>
                        <span class="slds-assistive-text"
                            >Open App Launcher</span
                        >
                    </button>
                </div>
                <span
                    class="slds-context-bar__label-action slds-context-bar__app-name"
                >
                    <span title="App Name">FBC</span>
                </span>
            </div>
        </div>
        <nav
            class="slds-context-bar__secondary slds-p-top_x-small"
            role="navigation"
        >
            <ul class="slds-grid">
                <li class={homeStyle}>
                    <a
                        href="javascript:void(0);"
                        class="slds-context-bar__label-action"
                        title="home"
                        onclick={handleMenuClick}
                    >
                        <span class="slds-truncate" title="home">Home</span>
                    </a>
                </li>
                <li class="birds slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click">
                    <a href="#" class="slds-context-bar__label-action" title="Birding Resources" onclick={handleBirdsClick}>
                        <span class="slds-truncate" title="Birds">Birding Resources</span>
                    </a>
                    <!--<div class="slds-context-bar__icon-action slds-p-left_none">
                        <button class="slds-button slds-button_icon slds-button_icon slds-context-bar__button" aria-haspopup="true" title="Open menu item submenu" onclick={handleBirdsClick}>
                          <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                          </svg>
                        </button>
                    </div>-->
                    <div class="slds-dropdown slds-dropdown_right">
                        <ul class="slds-dropdown__list" role="menu">
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="sightings" onclick={handleMenuClick}>Sightings</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="hotspots" onclick={handleMenuClick}>Hotspots</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="birds" onclick={handleMenuClick}>Birds</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="club slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click">
                    <a href="#" class="slds-context-bar__label-action" title="Birds" onclick={handleClubClick}>
                        <span class="slds-truncate" title="Club">Club</span>
                    </a>
                    <!--<div class="slds-context-bar__icon-action slds-p-left_none">
                        <button class="slds-button slds-button_icon slds-button_icon slds-context-bar__button" aria-haspopup="true" title="Open menu item submenu" onclick={handleClubClick}>
                          <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                          </svg>
                        </button>
                    </div>-->
                    <div class="slds-dropdown slds-dropdown_right">
                        <ul class="slds-dropdown__list" role="menu">
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="About" onclick={handleAboutClick}>About</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="Membersip" onclick={handleMembershipClick}>Membership</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="Officers" onclick={handleOfficersClick}>Club Officers</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="events" onclick={handleMenuClick}>Events</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="Trip Reports" onclick={handleTripReportsClick}>Trip Reports</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation">
                                <a href="#" role="menuitem" tabindex="-1">
                                  <span class="slds-truncate" title="Newsletters" onclick={handleNewslettersClick}>Newsletters</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                </ul>
        </nav>
    </div>
    <template if:true={homeSelected}>
        <my-home onviewall={handleViewAll}></my-home>
    </template>
    <template if:true={sightingsSelected}>
        <my-resources></my-resources>
    </template>
    <template if:true={eventsSelected}>
        <my-event-parent></my-event-parent>
    </template>
</template>
