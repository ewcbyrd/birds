<template>
    <div class="slds-box header slds-size-large_1-of-1 slds-size-small_1-of-1">
        <div class="center header1">Fredericksburg Birding Club</div>
        <div class="center header2">
            A Local Chapter of the Virginia Society of Ornithology
        </div>
    </div>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary">
            <div
                class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover"
            >
                <div class="slds-context-bar__icon-action">
                    <button
                        class="slds-button slds-icon-waffle_container slds-context-bar__button"
                        title="Description of the icon when needed"
                    >
                        <span class="slds-icon-waffle">
                            <span class="slds-r1"></span>
                            <span class="slds-r2"></span>
                            <span class="slds-r3"></span>
                            <span class="slds-r4"></span>
                            <span class="slds-r5"></span>
                            <span class="slds-r6"></span>
                            <span class="slds-r7"></span>
                            <span class="slds-r8"></span>
                            <span class="slds-r9"></span>
                        </span>
                        <span class="slds-assistive-text"
                            >Open App Launcher</span
                        >
                    </button>
                </div>
                <span
                    class="slds-context-bar__label-action slds-context-bar__app-name"
                >
                    <span title="App Name">FBC</span>
                </span>
            </div>
        </div>
        <nav
            class="slds-context-bar__secondary slds-p-top_x-small"
            role="navigation"
        >
            <ul class="slds-grid">
                <li class={homeStyle}>
                    <a
                        href="javascript:void(0);"
                        class="slds-context-bar__label-action"
                        title="Home"
                        onclick={handleHomeClick}
                    >
                        <span class="slds-truncate" title="Home">Home</span>
                    </a>
                </li>
                <li class={sightingsStyle}>
                    <a
                        href="javascript:void(0);"
                        class="slds-context-bar__label-action"
                        title="Home"
                        onclick={handleResourcesClick}
                    >
                        <span class="slds-truncate" title="Sightings"
                            >Sightings</span
                        >
                    </a>
                </li>
                <li class={hotspotsStyle}>
                    <a
                        href="javascript:void(0);"
                        class="slds-context-bar__label-action"
                        title="Home"
                        onclick={handleHotspotsClick}
                    >
                        <span class="slds-truncate" title="Hotspots"
                            >Hotspots</span
                        >
                    </a>
                </li>
                <li class={membershipStyle}>
                    <a
                        href="javascript:void(0);"
                        class="slds-context-bar__label-action"
                        title="Membership"
                        onclick={handleMembershipClick}
                    >
                        <span class="slds-truncate" title="Membership"
                            >Membership</span
                        >
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <template if:true={homeSelected}>
        <my-home></my-home>
    </template>
    <template if:true={sightingsSelected}>
        <my-resources></my-resources>
    </template>
</template>
