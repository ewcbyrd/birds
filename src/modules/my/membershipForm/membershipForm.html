<template>
    <div class="main slds-p-around_x-large">
        <div
            class="slds-text-heading_medium slds-text-align_center slds-p-bottom_x-large"
        >
            Become a Member
        </div>
        <div class="slds-form" role="list">
            <lightning-input
                name="first"
                type="text"
                variant="label-inline"
                label="First Name"
                value={first}
                required
                onchange={handleFormChange}
            >
            </lightning-input>
            <lightning-input
                name="last"
                type="text"
                variant="label-inline"
                label="Last Name"
                value={last}
                required
                onchange={handleFormChange}
            >
            </lightning-input>
            <lightning-input
                name="email"
                type="email"
                variant="label-inline"
                label="Email"
                value={email}
                required
                onchange={handleFormChange}
            >
            </lightning-input>
            <lightning-input
                name="phone"
                type="tel"
                variant="label-inline"
                label="Phone"
                value={phone}
                onchange={handleFormChange}
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                message-when-pattern-mismatch="Format must be ###-###-####"
            >
            </lightning-input>
        </div>
        <div class="slds-form-element slds-text-align_center">
            <div class="slds-form-element__control">
                <div class="slds-checkbox">
                    <input type="checkbox" id="member" />
                    <label class="slds-checkbox__label" for="member">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label"
                            >Please contact me about becoming a paid
                            member</span
                        >
                    </label>
                </div>
            </div>
        </div>
        <div class="slds-text-align_center slds-p-top_medium">
            <button
                type="submit"
                id="submit"
                class="slds-button slds-button_brand"
                onclick={handleSubmit}
            >
                Submit
            </button>
        </div>
    </div>
</template>
