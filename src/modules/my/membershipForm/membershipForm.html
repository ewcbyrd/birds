<template>
    <div class="main slds-p-around_x-large">
        <div class="slds-text-heading_medium slds-text-align_center slds-p-bottom_x-large">Become a Member</div>
        <div class="slds-form" role="list">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="first">
                        First Name<abbr class="slds-required" title="required">*</abbr>
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="first" name="first" class="slds-input" value={first} required oninput={handleFormChange}/>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                    <label class="slds-form-element__label" for="last">
                        Last Name<abbr class="slds-required" title="required">*</abbr>
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="last" name="last" class="slds-input" value={last} required oninput={handleFormChange}/>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-form__item" role="listitem">
            <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                <label class="slds-form-element__label" for="email">
                    Email<abbr class="slds-required" title="required">*</abbr>
                </label>
                <div class="slds-form-element__control">
                    <input type="email" id="email" name="email" class="slds-input" value={email} required oninput={handleFormChange}/>
                </div>
            </div>
        </div>
        <div class="slds-form__item" role="listitem">
            <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                <label class="slds-form-element__label" for="phone">Phone</label>
                <div class="slds-form-element__control">
                    <input type="tel" id="phone" name="phone" class="slds-input" value={phone} oninput={handleFormChange}/>
                </div>
            </div>
        </div>

        <div class="slds-form-element slds-text-align_center">
            <div class="slds-form-element__control">
                <div class="slds-checkbox">
                    <input type="checkbox" id="member" />
                    <label class="slds-checkbox__label" for="member">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">Please contact me about becoming a paid member</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="slds-text-align_center slds-p-top_medium">
            <button type="submit" id="submit" class="slds-button slds-button_brand"
                onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</template>
